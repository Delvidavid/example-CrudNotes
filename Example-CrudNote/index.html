<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrudNote - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>

<body id="body" class="bg-light text-dark">
    <!-- VISTA HOME -->
    <div id="home-view" class="view container py-4 active">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="welcome-title">Hola, Usuario</h2>

            <div class="form-check form-switch ms-auto me-3">
                    <input class="form-check-input" type="checkbox" id="theme-toggle">
                    <label class="form-check-label" for="theme-toggle">Tema Oscuro</label>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-dark" id="logout-btn">Cerrar sesión</button>
            </div>
        </div>

        <ul class="nav nav-tabs mb-3" id="tab-container">
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="all">Todas</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-tab="personal">Personales</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-tab="shared">Compartidas</a></li>
        </ul>

        <div class="row" id="notes-container"></div>

        <div class="text-end mt-4">
            <button class="btn btn-primary rounded-pill px-4" id="new-note-btn">+ Nueva Nota</button>
        </div>
    </div>

    <!-- VISTA EDITOR -->
    <div id="editor-view" class="view container py-4">
        <div class="d-flex justify-content-between mb-3">
            <h3>Editar Nota</h3>
            <button class="btn btn-outline-dark" id="back-home">Volver</button>
        </div>

        <textarea id="note-content" class="form-control mb-3" rows="6" placeholder="Escribe tu nota..."></textarea>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="save-note-btn">Guardar</button>
            <button class="btn btn-secondary" id="share-note-btn" data-bs-toggle="modal"
                data-bs-target="#shareModal">Compartir</button>
            <button class="btn btn-danger ms-auto" id="delete-note-btn">Eliminar</button>
        </div>
    </div>

    <!-- MODAL: COMPARTIR NOTA -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Compartir nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="share-user" class="form-control mb-3"
                        placeholder="Correo o nombre de usuario" />
                    <select id="share-permission" class="form-select">
                        <option value="read">Solo lectura</option>
                        <option value="edit">Lectura y edición</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="confirm-share-btn">Compartir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
